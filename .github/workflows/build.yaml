name: Build ISO

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run the workflow every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest  # Use a standard runner
    container:
      image: archlinux:latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Arch Linux and install dependencies
        run: |
          pacman -Syu --noconfirm &&
          pacman -S --noconfirm git archiso grub

      - name: Build ISO
        run: |
          mkarchiso -v -w workdir/ -o out/ .

      - name: Rename ISO
        run: |
          mv out/*.iso out/Arch.iso

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_id }}-release
          release_name: "Arch Linux Release"
          body: |
            This release contains the Arch Linux ISO built on ${{ steps.date.outputs.date }}.
          draft: false
          prerelease: false

      - name: Upload ISO to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/Arch.iso
          asset_name: Arch.iso
          asset_content_type: application/octet-stream
